<div class="tile is-parent">
    <article class="tile is-child notification">
        <button class="delete is-pulled-right" (click)="onDelete()"></button>
        <p class="title">{{ platformData.stopName }}</p>
        <p class="subtitle">{{ platformData.stopNumber }}</p>
        <table class="table is-striped is-fullwidth">
            <tbody>
                <tr *ngFor="let bus of nextBuses">
                    <td [ngStyle]="{'min-width': (bus.express) ? '95px' : 'auto'}">
                        <div class="tags has-addons">
                            <span class="tag is-bus{{ bus.routeNumber }} has-text-weight-bold"
                                title="{{ bus.routeName }}">{{ bus.routeNumber }}</span>
                            <span class="tag is-danger has-text-weight-bold" title="Express"
                                *ngIf="bus.express">X</span>
                        </div>
                    </td>
                    <td>{{ bus.destinationName }}</td>
                    <td>{{ bus.etaMinutes }} mins</td>
                </tr>
                <tr *ngIf="!nextBuses">
                    <td>There are no buses scheduled in the next hour.</td>
                </tr>
            </tbody>
        </table>
    </article>
</div>
