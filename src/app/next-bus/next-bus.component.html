<div class="tile is-parent">
    <article class="tile is-child notification">
        <button class="delete is-pulled-right" (click)="onDelete()"></button>
        <p class="title">{{ platformData.stopName }}</p>
        <p class="subtitle">{{ platformData.stopNumber }}</p>
        <table class="table is-striped is-fullwidth">
            <tbody>
                <tr *ngFor="let bus of nextBuses">
                    <th>{{ bus.routeNumber }}</th>
                    <td>{{ bus.routeName }}</td>
                    <td>{{ bus.etaMinutes }} mins</td>
                </tr>
                <tr *ngIf="!nextBuses">
                    <td>There are no buses scheduled in the next hour.</td>
                </tr>
            </tbody>
        </table>
    </article>
</div>
